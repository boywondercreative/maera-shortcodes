<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../css/admin.css" />
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="../bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('#insert').click(function() {
			var type = $('select[name=type]').val();
			var size = $('select[name=size]').val();
			var link = $('input[name=link]').val();
			top.tinymce.activeEditor.insertContent('<button href="' + link + '" class="[maera_button_'+ type +'_'+ size +']" role="button">Button Text</button>');
			top.tinymce.activeEditor.windowManager.close();
		});
	});
	</script>
</head>
<body>
	<div id="shortcode_popup" class="container">
		<form role="form">
			<div class="form-group">
				<label for="type">Type</label>
				<select class="form-control"id="type" name="type">
					<option value="default">Default</option>
					<option value="primary">Primary</option>
					<option value="success">Success</option>
					<option value="info" selected>Info</option>
					<option value="warning">Warning</option>
					<option value="danger">Danger</option>
					<option value="link">Link</option>
				</select>
			</div>
			<div class="form-group">
				<label for="size">Size</label>
				<select class="form-control"id="size" name="size">
					<option value="extra_small">Extra Small</option>
					<option value="small">Small</option>
					<option value="medium" selected>Normal</option>
					<option value="large">Large</option>
					<option value="extra_large">Extra Large</option>
				</select>
			</div>
			<div class="form-group">
				<label for="link">Link</label>
				<input type="text" class="form-control" id="link" name="link" placeholder="#" onclick="this.select()" />
			</div>
		  <button type="submit" id="insert" class="btn btn-sm btn-primary">Insert</button>
		</form>
	</div>
</body>
</html>
