<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../css/admin.css" />
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="../bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('#insert').click(function() {
			var color = $('select[name=color]').val();
			var size = $('select[name=size]').val();
			var type = $('select[name=type]').val();
			var extra = $('input[name=extra]').val();
			var link = $('input[name=link]').val();
			top.tinymce.activeEditor.insertContent('[maera_button color="' + color + '" size="' + size + '" type="' + type + '" extra="' + extra + '" href="' + link + '"]Button Text[/maera_button]');
			top.tinymce.activeEditor.windowManager.close();
		});
	});
	</script>
</head>
<body>
	<div id="shortcode_popup" class="container">
		<form role="form">
			<div class="form-group">
				<label for="color">Color</label>
				<select class="form-control"id="color" name="color">
					<option value="default">Default</option>
					<option value="primary">Primary</option>
					<option value="success">Success</option>
					<option value="info" selected>Info</option>
					<option value="warning">Warning</option>
					<option value="danger">Danger</option>
					<option value="link">Link</option>
				</select>
			</div>
			<div class="form-group">
				<label for="size">Size</label>
				<select class="form-control"id="size" name="size">
					<option value="extra-small">Mini</option>
					<option value="small">Small</option>
					<option value="medium" selected>Normal</option>
					<option value="large">Large</option>
					<option value="extra-large">Extra Large</option>
				</select>
			</div>
			<div class="form-group">
				<label for="type">Type*</label>
				<input type="text" class="form-control" id="type" name="type" placeholder="button-type" onclick="this.select()" />
			</div>
			<div class="form-group">
				<label for="extra">Extra Classes</label>
				<input type="text" class="form-control" id="extra" name="extra" placeholder="my-class" onclick="this.select()" />
			</div>
			<div class="form-group">
				<label for="link">Link</label>
				<input type="text" class="form-control" id="link" name="link" placeholder="#" onclick="this.select()" />
			</div>
			<p class="label">*Some shells and frameworks may require you to specify a button type.</p>
		  <button type="submit" id="insert" class="btn btn-sm btn-primary">Insert</button>
		</form>
	</div>
</body>
</html>
