<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../css/admin.css" />
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('#insert').click(function() {
			var size = $('select[name=size]').val();
			var type = $('select[name=type]').val();
			var link = $('input[name=link]').val();
			top.tinymce.activeEditor.insertContent('[maera_button size="' + size.toLowerCase() + '" type="' + type.toLowerCase() + '" href="' + link + '"]Button Text[/maera_button]');
			top.tinymce.activeEditor.windowManager.close();
		});
	});
	</script>
</head>
<body>
	<div id="shortcode_popup" class="container">
		<form role="form">
		  <div class="form-group">
		    <label for="size">Size</label>
		    <select class="form-control"id="size" name="size">
				<option value="xs">Mini</option>
				<option value="sm">Small</option>
				<option value="md" selected>Normal</option>
				<option value="lg">Large</option>
			</select>
		  </div>
		  <div class="form-group">
		    <label for="type">Type</label>
				<select class="form-control"id="type" name="type">
					<option value="Default"> Default</option>
					<option value="Primary"> Primary</option>
					<option value="Success"> Success</option>
					<option value="Info" selected> Info</option>
					<option value="Warning"> Warning</option>
					<option value="Danger"> Danger</option>
					<option value="Link"> Link</option>
				</select>
		  </div>
		  <div class="form-group">
		    <label for="link">Link</label>
		    <input type="text" class="form-control" id="link" name="link" placeholder="#" onclick="this.select()" />
		  </div>
		  <button type="submit" id="insert" class="btn btn-sm btn-primary">Insert</button>
		</form>
	</div>
</body>
</html>
